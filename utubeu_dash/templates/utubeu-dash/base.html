{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Dashboard</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Web Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="{% static 'assets/css/headers/header-default.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/footers/footer-v1.css' %}">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{% static 'assets/plugins/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/line-icons/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/owl-carousel/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css' %}">
    <!--[if lt IE 9]><link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/css/sky-forms-ie8.css' %}"><![endif]-->

    <!-- CSS Page Style -->
    <link rel="stylesheet" href="{% static 'assets/css/pages/page' %}_search.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>

<body>
<div class="wrapper">
    {% block navigation %}
    {% endblock %}

    <!--=== Search Block ===-->
    <div class="search-block parallaxBg">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h1>Create <span class="color-green">new</span> chatroom</h1>
                <form id="createNewChatroomForm" action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="chatroomName" class="form-control"  name="name" placeholder="Enter Name of Chatroom ..." maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="chatroomDescription" name="description" class="form-control" placeholder="Enter Description ..." maxlength="" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="chatroomMaxOccupants" name="max_occupants" class="form-control" placeholder="Enter Max Occupants ..." value="20" min="2" max="20" required>
                 </div>
                    <div class="form-group text-left">
                        <button type="submit" class="btn-u">Create</button>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div><!--/container-->
    <!--=== End Search Block ===-->
</div><!--/End Wrapepr-->

    {% block content %}
    {% endblock %}


<!-- JS Global Compulsory -->
<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery-migrate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- JS Implementing Plugins -->
<script type="text/javascript" src="{% static 'assets/plugins/back-to-top.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/smoothScroll.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/jquery.parallax.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/counter/waypoints.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.form.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.validate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/forms/contact.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/counter/jquery.counterup.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/owl-carousel/owl-carousel/owl.carousel.js' %}"></script>
<!-- JS Customization -->
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
{% block js %}
{% endblock %}
<!-- JS Page Level -->
<script type="text/javascript" src="{% static 'assets/js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/plugins/owl-carousel.js' %}"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        App.initCounter();
        App.initParallaxBg();
        OwlCarousel.initOwlCarousel();
        ContactForm.initContactForm();
    });
</script>
<!--[if lt IE 9]>
<script src="{% static 'assets/plugins/respond.js' %}"></script>
<script src="{% static 'assets/plugins/html5shiv.js' %}"></script>
<script src="{% static 'assets/plugins/placeholder-IE-fixes.js' %}"></script>
<![endif]-->

</body>
</html>
